<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phoenix |</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/Pheonix.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
  </head>
  <body>
    <div id="navMouse" onmouseenter="navbarVis = true; navBar.style.transform = 'translateY(0%)'"></div>
    <nav id="navbar" onmouseleave="navbarVis = false; navBar.style.transform = 'translateY(-100%)'">
      <img src="images/Pheonix.jpg" id="navIcon">
      <span><a href="index.html">Phoenix</a></span>
      <!-- "Friends" button, same size, invisible background -->
      <button id="navFriends" style="background: none; border: none; cursor: pointer; color: inherit; font-size: inherit;">Friends</button>
      <div id="NavProfile">
        <img src="images/Username.png" id="navPFP">
        <span id="navName">Guest</span>
      </div>
    </nav>
    <div id="NavCol"><!--<p id="joke">f</p>--></div>
    <div id="PostCol">
      <div id="PostIntro">
        <b>Home</b>
      </div>
      <div id="Posts">
        <!-- You can add your posts or content here -->
      </div>
    </div>
    <div id="NewsCol"></div>
    <div id="CreatePost">
      <div id="ModalClose"></div>
      <div id="PostPrompt">
        <div id="PostHead">
          <button style="background:none; border:none; cursor:pointer; color:white;" onclick="closeMenu()">X</button>
          <span id="PostHeadUsername">Posting as Username</span>
          <img id="PostHeadPFP" src="images/Pheonix.jpg">
        </div>
        <div id="PostBody">
          <textarea id="PostBodyInput"></textarea>
        </div>
        <div id="PostFooter">
          <button id="PostFooterPostButton" onclick="submitPost()">Post</button>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="src/post.js"></script>
    <script src="src/index.js"></script>
    <script src="src/nav.js"></script>
    <script src="src/loadpost.js"></script>
  </body>
</html>
