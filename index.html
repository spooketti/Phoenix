<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phoenix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image x-icon" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
  </head>
  <body>
    <div id="navMouse" onmouseenter="navbarVis = true; navBar.style.transform = 'translateY(0%)'"></div>
    <nav id="navbar" onmouseleave="navbarVis = false; navBar.style.transform = 'translateY(-100%)'">
      <img src="images/icon.png" id="navIcon">
      <a href="index.html">Phoenix</a>
      <!-- "Friends" button, same size, invisible background -->
      <button id="navFriends" onclick="window.location.href='navFriends.html'">Friends</button>
      <button id="navPost" onclick="if(!activeUser.displayName){noUsernameError();return;};document.getElementById('CreatePost').style.display = 'flex'; navbarVis = false; navBar.style.transform = 'translateY(-100%)'">Post</button>
      <div id="NavProfile" onclick="editProfileMenu()">
        <img src="images/Username.png" id="navPFP">
        <span id="navName">Guest</span>
      </div>
    </nav>
    <div style = "position: fixed; right: 40px; bottom: 40px; z-index:2">
        <svg width = "10px"; height = "10px" style = "scale: 6;   -webkit-user-select: none; -ms-user-select: none; user-select: none;" id="help" onclick="window.location.href='Help.html'">
          <circle cx = "50%" cy = "50%" r = "4" stroke-width = "1" stroke = "black" fill = "white"/>
          <text x = "62.5%" y = "162.5%" transform = "scale(0.5, 0.5)">?</text>
        </svg>
    </div>
    <div id="NavCol"><img id="nasIm"></div>
    <div id="PostCol">
      <div id="PostIntro">
        <b>Home</b> 
      </div>
      <div id="Posts">
        <!-- You can add your posts or content here -->
      </div>
    </div>
    <div id="NewsCol"></div>
    <div id="CreatePost">
      <div id="ModalClose"></div>
      <div id="PostPrompt">
        <div id="PostHead">
          <button style="background:none; border:none; cursor:pointer; color:white;" onclick="closeMenu()">X</button>
          <span id="PostHeadUsername">Posting as Username</span>
          <img id="PostHeadPFP" src="images/Pheonix.jpg">
        </div>
        <div id="PostBody">
          <textarea id="PostBodyInput"></textarea>
        </div>
        <div id="PostFooter">
          <button id="PostFooterPostButton" onclick="submitPost()">Post</button>
        </div>
        
      </div>
    </div>
    <div id="notifModal">
      <div id="notifBlock">
        <h1 id="notifTitle">error</h1>
      <p id="notifContent">pls report</p>
      <button id="notifClose" onclick="document.getElementById('notifModal').style.display = 'none'">Close</button>
      </div>
    </div>
    </div>
    <div id="editProfile">
      <textarea id="changeField" placeholder="Type Changes Here"></textarea>
      <button id="CloseEditProf" onclick="editProfileMenu()">X</button>
      <img id="editPFP" src="images/dogsit.jpg">
      <h1 id="UsernameEditProf">Username </h1><button class="ProfEditButton" onclick="editAspect('Username')">Edit</button>
      <br>
      <h3 id="HandleEditProf">Error Please Report </h3>
      <br>
      <br>
      <br>
      <button class="ProfEditButton" onclick="auth.signOut()">Sign Out</button>
    </div>
    <div id="profChange">
      <div id="profChangeContent">
        <div id="profChangeBanner">Your Profile</div>
        <img id="profChangePhoto" src="images/dogsit.jpg">
        <div id="profChangeInner">
          <textarea id="profChangeUN" placeholder="Username"></textarea>
        <br>
        <textarea id="profChangePFP" placeholder="Profile Picture URL"></textarea>
        <button id="profChangeConfirm" onclick="document.getElementById('profChange').style.filter = 'opacity(0%)';document.getElementById('profChange').style.pointerEvents = 'none';applyAspect()">Save All Changes</button>
        <button id="profChangeCancel" onclick="document.getElementById('profChange').style.filter = 'opacity(0%)';document.getElementById('profChange').style.pointerEvents = 'none';">Cancel All Changes</button>
        </div>
        
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="src/dbLoad.js"></script>
    <script src="src/post.js"></script>
    <script src="src/index.js"></script>
    <script src="src/nav.js"></script>
    <script src="src/loadpost.js"></script>
    <script src="src/profile.js"></script>
   <!-- <script src="src/nasa.js"></script> -->
  </body>
</html>
