<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phoenix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/Pheonix.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <style>
        #navFriends {
            background: none;
            border: none;
            cursor: pointer;
            color: darkblue;
            font-size: 0.80em; /* Slightly smaller font size */
            font-family: inherit;
            text-decoration: none;
            background-image: url('images/Pheonix.jpg');
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .move-post-button { 
            position: absolute;
            left: 100px; 
        }
    </style>
</head>
<body>
    <div id="navMouse" onmouseenter="navbarVis = true; navBar.style.transform = 'translateY(0%)'"></div>
    <nav id="navbar" onmouseleave="navbarVis = false; navBar.style.transform = 'translateY(-100%)'">
        <img src="images/Pheonix.jpg" id="navIcon">
        <span><a href="index.html">Phoenix |</a></span>
        <!-- "Friends" button, same size, invisible background -->
        <a id="navFriends" href="#">Friends |</a>
        <button id="navPost" onclick="document.getElementById('CreatePost').style.display = 'flex'; navbarVis = false; navBar.style.transform = 'translateY(-100%)'">Post</button>
        <div id="NavProfile">
            <img src="images/Username.png" id="navPFP">
            <span id="navName">Guest</span>
        </div>
    </nav>
    <div id="NavCol"><!--<p id="joke">f</p>--></div>
    <div id="PostCol">
        <div id="PostIntro">
            <b>Home</b>
        </div>
        <div id="Posts">
            <!-- You can add your posts or content here -->
        </div>
    </div>
    <div id="NewsCol"></div>
    <div id="CreatePost">
        <div id="ModalClose"></div>
        <div id="PostPrompt">
            <div id="PostHead">
                <button style="background:none; border:none; cursor:pointer; color:white;" onclick="closeMenu()">X</button>
                <span id="PostHeadUsername">Posting as Username</span>
                <img id="PostHeadPFP" src="images/Pheonix.jpg">
            </div>
            <div id="PostBody">
                <textarea id="PostBodyInput"></textarea>
            </div>
            <div id="PostFooter">
                <button id="PostFooterPostButton" onclick="submitPost()">Post</button>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="possibleusers.js"></script>
    <script>
        const user_data = [
            { name: "Sri", profile_picture: "images/SriPfp.jpg", age: 15, location: "San Diego" },
            { name: "Soham", profile_picture: "images/SohamPfp.png", age: 15, location: "Ohio" },
            { name: "Bortensen", profile_picture: "images/BortensenPfp.jpg", age: 40, location: "Hawaii" },
            { name: "Sidhi", profile_picture: "images/SidhiPfp.jpg", age: 12, location: "New York" },
            { name: "Gavin", profile_picture: "images/GavinPfp.jpg", age: 15, location: "Paris" }
        ];

        function generateUserProfiles(numProfiles) {
            const userProfiles = [];

            for (let i = 0; i < numProfiles; i++) {
                const randomUser = user_data[Math.floor(Math.random() * user_data.length)];
                userProfiles.push(randomUser);
            }

            return userProfiles;
        }

        document.addEventListener("DOMContentLoaded", function () {
            const generateUserButton = document.getElementById("generateUserButton");
            const userDetails = document.getElementById("userDetails");
            const navFriendsButton = document.getElementById("navFriends");

            // Function to display user profiles
            function displayUserProfiles(profiles) {
                userDetails.innerHTML = '';
                profiles.forEach(profile => {
                    const userDiv = document.createElement("div");
                    userDiv.innerHTML = `<strong>Name:</strong> ${profile.name}<br><strong>Age:</strong> ${profile.age}<br><strong>Location:</strong> ${profile.location}`;
                    userDetails.appendChild(userDiv);
                });
            }

            generateUserButton.addEventListener("click", function () {
                const randomProfiles = generateUserProfiles(1);
                displayUserProfiles(randomProfiles);
            });

            navFriendsButton.addEventListener("click", function () {
                const friends = user_data;
                displayUserProfiles(friends);
            });
        });
    </script>
    <script src="src/post.js"></script>
    <script src="src/index.js"></script>
    <script src="src/nav.js"></script>
    <script src="src/loadpost.js"></script>
</body>
</html>
